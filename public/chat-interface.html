<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9fafb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Chat container */
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 700px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat header */
        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .chat-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #10b981;
            margin-right: 6px;
        }

        .status-text {
            font-size: 0.85rem;
        }

        /* Chat messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background-color: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f3f4f6;
            color: #374151;
            border-bottom-left-radius: 4px;
        }

        .welcome-message {
            align-self: center;
            text-align: center;
            background: none;
            color: #6b7280;
            max-width: 90%;
            padding: 1rem;
        }

        .welcome-message h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .welcome-message p {
            font-size: 0.95rem;
        }

        /* Loading indicator */
        .typing-indicator {
            align-self: flex-start;
            background-color: #f3f4f6;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            width: 4rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            margin-right: 3px;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }

        /* Chat input area */
        .chat-input-container {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
        }

        .chat-input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.5;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .chat-input::-webkit-scrollbar {
            width: 4px;
        }

        .chat-input::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4f46e5;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: #4338ca;
        }

        .send-button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .send-button-icon {
            width: 20px;
            height: 20px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .chat-header {
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }

        /* No messages state */
        .no-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            text-align: center;
            padding: 2rem;
        }

        .no-messages-icon {
            width: 48px;
            height: 48px;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .no-messages h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .no-messages p {
            font-size: 0.95rem;
            max-width: 80%;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
        <h1>AI Assistant</h1>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">Online</span>
        </div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-messages" id="chat-messages">
        <!-- Welcome message -->
        <div class="welcome-message">
            <h2>Welcome to the AI Assistant</h2>
            <p>Ask me any question, and I'll do my best to assist you!</p>
        </div>
        <!-- Messages will be added here dynamically -->
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
        <div class="chat-input-wrapper">
                <textarea
                        id="chat-input"
                        class="chat-input"
                        placeholder="Type your message here..."
                        rows="1"
                ></textarea>
        </div>
        <button id="send-button" class="send-button" disabled>
            <svg class="send-button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</div>

<script>
  // DOM Elements
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const sendButton = document.getElementById('send-button');

  // State
  let isWaitingForResponse = false;

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    chatInput.focus();

    // Adjust textarea height as content changes
    chatInput.addEventListener('input', () => {
      // Enable/disable send button based on input
      sendButton.disabled = chatInput.value.trim() === '' || isWaitingForResponse;

      // Auto-resize textarea
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
    });

    // Handle send button click
    sendButton.addEventListener('click', sendMessage);

    // Handle enter key (without shift for newline)
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  });

  // Send message function
  function sendMessage() {
    const message = chatInput.value.trim();
    if (message === '' || isWaitingForResponse) return;

    // Add user message to chat
    addMessage(message, true);

    // Clear input
    chatInput.value = '';
    chatInput.style.height = 'auto';
    chatInput.focus();

    // Disable input while waiting
    isWaitingForResponse = true;
    sendButton.disabled = true;

    // Show typing indicator
    showTypingIndicator();

    // Send to API
    fetchResponse(message);
  }

  // Add message to chat
  function addMessage(content, isUser) {
    // Remove welcome message if it exists
    const welcomeMessage = document.querySelector('.welcome-message');
    if (welcomeMessage) {
      welcomeMessage.remove();
    }

    // Create message element
    const messageElement = document.createElement('div');
    messageElement.className = isUser ? 'message user-message' : 'message bot-message';

    // Set the content with preserved line breaks
    // Using textContent would lose line breaks, so we use innerHTML with proper escaping
    const safeContent = escapeHtml(content);
    messageElement.textContent = safeContent;

    // Add message to chat
    chatMessages.appendChild(messageElement);

    // Scroll to bottom
    scrollToBottom();
  }

  // Helper function to escape HTML
  function escapeHtml(unsafe) {
    // We don't need to convert HTML entities since we're using textContent
    // which automatically handles HTML escaping
    return unsafe;
  }

  // Show typing indicator
  function showTypingIndicator() {
    const typingIndicator = document.createElement('div');
    typingIndicator.className = 'typing-indicator';
    typingIndicator.id = 'typing-indicator';

    for (let i = 0; i < 3; i++) {
      const dot = document.createElement('div');
      dot.className = 'typing-dot';
      typingIndicator.appendChild(dot);
    }

    chatMessages.appendChild(typingIndicator);
    scrollToBottom();
  }

  // Remove typing indicator
  function removeTypingIndicator() {
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
      typingIndicator.remove();
    }
  }

  // Fetch response from API
  async function fetchResponse(message) {
    let baseUrl = 'https://n8n.vasifytech.com/webhook/api/visa-ai-agent'
    try {
      let bodyObj = {
        "channel": "api",
        "messageId": crypto.randomUUID(),
        "from": "+919769026133",
        "event": "message_received",
        "contacts": {
          "profileName": "Yogi",
          "recipient": "919930552155"
        },
        "messages": {
          "type": "text",
          "text": {
            "body": message
          },
          "timestamp": new Date().getTime()
        }
      }

      const response = await fetch(baseUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(bodyObj),
      });

      if (!response.ok) {
        throw new Error(`API error: ${response.status}`);
      }

      const data = await response.json();

      // Remove typing indicator
      removeTypingIndicator();

      // Add bot response to chat
      addMessage(data.output, false);

    } catch (error) {
      console.error('Error:', error);

      // Remove typing indicator
      removeTypingIndicator();

      // Add error message
      addMessage('Sorry, I encountered an error processing your request. Please try again later.', false);
    } finally {
      // Reset state
      isWaitingForResponse = false;
      sendButton.disabled = chatInput.value.trim() === '';
    }
  }

  // Scroll to bottom of chat
  function scrollToBottom() {
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
</script>
</body>
</html>
